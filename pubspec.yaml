version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_tts: ^0.6.0
  #shared_preferences: "^1.0.0"

  # The following adds the Cupertino Icons font to your application.
