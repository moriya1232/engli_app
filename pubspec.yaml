  firebase_auth: ^1.0.2
  firebase_core : ^1.0.3
  cloud_firestore: ^1.0.4
  provider: ^5.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
flutter_icons:
  image_path: "images/logo.png"
  android: true
  ios: true



